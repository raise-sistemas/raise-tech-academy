<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LISTA DE COMPRAS</title>
  </head>
  <body>
    <h1>LISTA DE COMPRAS</h1>

    <h2>Produtos para Comprar (<span id="todoCounter">2</span>)</h2>
    <ol id="todos">
      <li id="lastItem">
        <input id="addInput" type="text" />
      </li>
    </ol>

    <hr />

    <h2>Produtos Comprados (<span id="todoCompletedCounter">2</span>)</h2>
    <ol id="completedTodos">
      <li id="lasCompletedItem">
        <button>⭕️</button>
        <s>Leite Integral</s>
      </li>
      <li>
        <button>⭕️</button>
        <s>Azeitonas</s>
      </li>
    </ol>

    <script>
      const todos = [buildTodo("Pão Francês"), buildTodo("Manteiga")];

      function updateCounter() {
        document.getElementById("todoCounter").innerText = todos.filter(
          (todo) => !todo.completed
        ).length;
      }

      function updateCompletedCounter() {
        document.getElementById("todoCompletedCounter").innerText =
          completedTodos.filter(
            (completedTodo) => !completedTodo.completed
          ).length;
      }

      function appendTodo(title) {
        const newTodo = document.createElement("li");
        newTodo.innerHTML = `<button id="${title.id}" onclick="addCompletedTodo(${title})">✅</button> ${title}`;
        document
          .getElementById("todos")
          .insertBefore(newTodo, document.getElementById("lastItem"));
      }

      function appendCompletedTodo(title) {
        const completedTodo = document.createElement("li");
        completedTodo.innerHTML = `<button id="${title.id}" onclick="addTodo(${title})">⭕️</button> <s>${title}</s>`;
        document
          .getElementById("completedTodos")
          .insertBefore(
            completedTodo,
            document.getElementById("lastCompletedItem")
          );
      }

      function buildTodo(title) {
        return {
          id: crypto.randomUUID(),
          title,
          completed: false,
        };
      }

      function addTodo(title) {
        const todo = buildTodo(title);
        todos.push(todo);
        appendTodo(todo.title);
        updateCounter();
      }

      function addCompletedTodo(title) {
        const completedTodo = buildTodo(title);
        completedTodos.push(completedTodo);
        appendCompletedTodo(completedTodo.title);
        updateCompletedCounter();
      }

      const addInput = document.getElementById("addInput");
      addInput.addEventListener("keypress", (e) => {
        if (e.code === "Enter") {
          addTodo(e.target.value);
          e.target.value = "";
        }
      });

      todos.forEach((todo) => appendTodo(todo.title));
      completedTodos.forEach((completedTodo) =>
        appendCompletedTodo(completedTodo.title)
      );
    </script>
  </body>
</html>
